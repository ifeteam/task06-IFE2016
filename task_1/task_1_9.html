<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>任务九</title>
</head>
<body>
    <div class="header">
        <div class="topnav">
            <h1 class="logo">IFE</h1>
            <div>
                <form class="search-nav">
                    <input class="search-iconbtn" type="submit" value="搜索"></input>
                    <input class="search-txt" type="text"></input>
                </form>
                <div class="login">
                    <a href="#">登录</a>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="wrap">
            <div class="user-info">
                <div class="user">
                    <div class="avatar"></div>
                    <p class="user-name"></p>
                </div>

                <div class="social-wrap">
                    <ul>
                        <li>
                            <a class="followers" href="">
                                <span class="count"></span>
                                <span class="count-desp"></span>
                            </a>
                        </li>
                        <li>
                            <a class="followings" href="#">
                                <span class="count"></span>
                                <span class="count-desp"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="user-status">
                <ul>
                    <li class="reports">个人报表
                        <ul class="folder">
                            <li>文件一</li>
                            <li>文件二
                                <ul class="files">
                                    <li>文档1</li>
                                    <li>文档2<</li>
                                </ul>
                            </li>
                            <li>文件三</li>
                        </ul>
                    </li>
                    <li class="collect">个人收藏</li>
                    <li class="share">我的分享</li>
                    <li class="pictures">图库</li>
                    <li class="growth">成长记录</li>
                    <li class="account-info">账户信息</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="position">
            <a href="#">C站</a>
            "/"
            <a href="#">个人报表</a>
            "/"
            <a href="#">文件</a>
            "/"
            <span>文档一</span>
        </div>
        <div class="wrap">
            <div class="query-info">
                <form>
                    <div class="query-item">
                        <span>查询项</span>
                        <select>
                            <option>第一项</option>
                            <option>第二项</option>
                        </select>
                    </div>
                    
                    <div class="query-user">
                        <div class="buyer">
                            <span>买方</span>
                            <section>
                                <option>小A</option>
                            </section>
                        </div>
                        <div class="seller">
                            <span>卖方</span>
                            <section>
                                <option>小B</option>
                            </section>
                        </div>
                        <a href="#">换</a>
                    </div>
                    
                    <div class="query-data">
                        <div class="date">
                            <span>日期</span>
                            <input type="text" placeholder="2016-04-01"></input>
                        </div>
                        <div class="time-out">
                            <span>总耗时</span>
                            <select>
                                <option>8天</option>
                            </select>
                        </div>
                        <div class="persons">
                            <span>人数</span>
                            <select>
                                <option>10人</option>
                            </select>
                        </div>
                        <div class="deal">
                            <span>成交项</span>
                            <select>
                                <option>10项</option>
                            </select>
                        </div>
                    </div>
                    <input class="query-btn" type="submit" value="搜索"></input>
                </form>    
            </div>

            <div class="query-history">
                <a class="prev" href="#"><i></i></a>
                <a class="next" href="#"><i></i></a>
                <div class="time-line">
                    <ul>
                        <li class="time-line-item"></li>
                        <li class="time-line-item"></li>
                        <li class="time-line-item"></li>
                        <li class="time-line-item"></li>
                        <li class="time-line-item"></li>
                        <li class="time-line-item"></li>
                    </ul>
                </div>
                <div class="query-history-btn">
                    <i></i><span>历史查询</span>
                </div>
            </div>

            <div class="statistics">
                <h4>2016年4月份统计</h4>
                <div class="wrap">
                    <div class="deal-count item1"></div>
                    <div class="deal-count item2"></div>
                    <div class="deal-count item3"></div>
                    <div class="deal-count item4"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

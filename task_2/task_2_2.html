<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<style>
  ul li{list-style: none;line-height: 25px;}
</style>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">  
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100],
];

var oList=document.getElementById('aqi-list');

(function () {

  /*遍历读取aqiData中各个城市的数据*/
  var oTop=aqiData.filter(function(aqiData){
    return aqiData[1]>60;
  });

  /*将空气质量指数大于60的城市进行大至小排序*/
    oTop.sort(function(a,b) {
      return b[1]-a[1];
    });

  /*将空气质量指数大于60的城市显示到aqi-list的列表中*/
  for (var i = 0; i < oTop.length; i++) {
    var oLi=document.createElement('li');
    oLi.innerHTML="第"+(i+1)+"名："+oTop[i][0]+","+oTop[i][1];
    oList.appendChild(oLi);
  }

})();



</script>
</body>
</html>

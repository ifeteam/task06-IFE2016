<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>IFE JavaScript Task 18</title>
    <link rel="stylesheet" type="text/css" href="css/task_2_30.css">
</head>
<body>
    <div class="container">
        <form method="post">
            <div class="form-item">
                <label for="use-name">名称</label>
                <input id="use-name" class="input-text" type="text" name="usename"/>
            </div>
            <p class="msg-tip">
                <span id="nameTip"></span>        
            </p>
            
            <div class="form-item">
                <label for="password">密码</label>
                <input id="password" class="input-text" type="password" name="password"/>
            </div>
            <p class="msg-tip">
                <span id="passwordTip"></span>
            </p> 
            
            <div class="form-item">
                <label for="pwdRepeat">确认密码</label>
                <input id="pwdRepeat" class="input-text" type="password" name="pwdRepeat"/>
            </div>
            <p class="msg-tip">
                <span id="pwdRepeatTip"></span>
            </p>
            
            <div class="form-item">
                <label for="email">邮箱</label>
                <input id="email" class="input-text" type="email" name="email"/>
            </div>
            <p class="msg-tip">
                <span id="emailTip"></span>
            </p>

            <div class="form-item">
                <label for="phone">手机</label>
                <input id="phone" class="input-text" type="phone" name="phone"/>
            </div>
            <p class="msg-tip">
                <span id="phoneTip"></span>
            </p>
            <input id="submit" class="submit-btn" type="submit">            
        </form>
    </div>

<script src="js/task_2_30.js"></script>
</body>
</html>
